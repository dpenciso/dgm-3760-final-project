<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Journal App</title>
  </head>
  <body>
    <h1>Journal App</h1>
    <h2>Create an Entry</h2>
    <form>
      <div class="form-group">
        <label class="custom-label" for="title">Title</label>
        <input
          type="text"
          class="form-control title-input"
          id="title"
          aria-describedby="emailHelp"
          placeholder="Enter title"
        />
      </div>
      <div class="form-group">
        <label class="custom-label" for="exampleFormControlTextarea1"
          >Journal Entry</label
        >
        <textarea
          class="form-control"
          id="entry"
          rows="3"
          placeholder="Type journal entry here..."
        ></textarea>
      </div>
      <div class="form-group">
        <label class="custom-label" for="exampleInputPassword1"
          >Today I am grateful for...</label
        >
        <input
          type="text"
          class="form-control"
          id="gratefulFor"
          placeholder="..."
        />
      </div>
      <div>
        <p class="custom-label">Rating</p>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="1"
            checked
          />
          <label class="form-check-label" for="exampleRadios1"> (1) Bad </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios2"
            value="2"
          />
          <label class="form-check-label" for="exampleRadios2">
            (2) Fine
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios3"
            value="3"
          />
          <label class="form-check-label" for="exampleRadios3">
            (3) Good
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios4"
            value="4"
          />
          <label class="form-check-label" for="exampleRadios4">
            (4) Great
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios5"
            value="5"
          />
          <label class="form-check-label" for="exampleRadios5">
            (5) Amazing
          </label>
        </div>
      </div>
      <div class="submit-div">
        <button type="submit" class="btn btn-primary custom-submit">
          Submit
        </button>
      </div>
    </form>

    <div class="past-entries">
      <h2>Past Entries</h2>
      <div class="loadedEntries"></div>
    </div>

    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
